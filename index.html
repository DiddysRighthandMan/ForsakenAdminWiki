<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silly Wiki</title>
  <style>
    body {
      background-color: #0e0e12;
      color: #ddd;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 30px 10px 10px;
      font-size: 28px;
      color: white;
    }
    header span {
      color: red;
      font-weight: bold;
    }
    .description, .sub-description {
      text-align: center;
      padding: 10px 30px;
      font-size: 16px;
      color: #bbb;
    }
    .sub-description {
      font-style: italic;
      color: #aaa;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
      font-size: 26px;
      color: white;
      border-top: 1px solid #444;
      padding-top: 20px;
    }
    .section-subtitle {
      text-align: center;
      color: #ccc;
      font-style: italic;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px;
    }
    .card {
      text-align: center;
      width: 150px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
      border: 2px solid #444;
      border-radius: 8px;
    }
    .card a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      font-weight: bold;
      color: white;
    }
    .card a:hover {
      color: #ff4040;
    }
  </style>
</head>
<body>

 

  <h2>Admin Killers</h2>
  <div class="section-subtitle">These Killlers are playable to only admins</div>

  <div class="grid">
    <div class="card">
      <a href="#link-to-jason">
        <img src="https://via.placeholder.com/150x200?text=Jason" alt="Jason"/>
        <a href="#link-to-jason">Jason</a>
      </a>
    </div>
    <div class="card">
      <a href="BusterBrawler">
        <img src="https://raw.githubusercontent.com/DiddysRighthandMan/ForsakenAdminWiki/refs/heads/main/Busterbrawlerfront.webp" alt="Buster Brawler"/>
        <a href="BusterBrawler">Buster</a>
      </a>
    </div>
    <div class="card">
      <a href="#link-to-john">
        <img src="https://via.placeholder.com/150x200?text=John+Doe" alt="John Doe"/>
        <a href="#link-to-john" style="color: gold;">John Doe</a>
      </a>
    </div>
    <div class="card">
      <a href="#link-to-killer4">
        <img src="https://via.placeholder.com/150x200/00FF00/000000?text=Killer+4" alt="Killer 4"/>
        <a href="#link-to-killer4">Unknown</a>
      </a>
    </div>
  </div>

  <h2>Admin Survivors</h2>
  <div class="section-subtitle">These Survivors are playable to only admins</div>

  <div class="grid">
    <div class="card">
      <a href="#link-to-survivor1">
        <img src="https://via.placeholder.com/150x200?text=Survivor+1" alt="Survivor 1"/>
        <a href="#link-to-survivor1">Survivor 1</a>
      </a>
    </div>
    <div class="card">
      <a href="#link-to-survivor2">
        <img src="https://via.placeholder.com/150x200?text=Survivor+2" alt="Survivor 2"/>
        <a href="#link-to-survivor2">Survivor 2</a>
      </a>
    </div>
    <div class="card">
      <a href="#link-to-survivor3">
        <img src="https://via.placeholder.com/150x200?text=Survivor+3" alt="Survivor 3"/>
        <a href="#link-to-survivor3">Survivor 3</a>
      </a>
    </div>
  </div>

</body>
</html>
